spring:
  application:
    name: post-service
  datasource:
    url: jdbc:postgresql://localhost:5432/postdb
    username: arturjakubowski
    password:
    initialization-mode: always
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update

security:
  oauth2:
    resource:
      token-info-uri: http://localhost:8081/oauth/check_token
    client:
      client-id: mobile
      client-secret: pin

server:
  port: 8093

eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.non-secure-port}/eureka
  instance:
    hostname: localhost
    non-secure-port: 8761
    prefer-ip-address: true

