version: "3"
services:

  api-gateway:
    build: ./api/v1/api-gateway
    container_name: api-gateway
    ports:
      - 8080:8080

  auth-service:
    build: ./api/v1/auth-service
    container_name: auth-service
    environment:
      - DB_SERVER=authdb
      - POSTGRES_DB=authdb
      - POSTGRES_USER=arturjakubowski
      - POSTGRES_PASSWORD=password
    ports:
      - 8081:8081
    links:
      - postgres

  post-service:
    build: ./api/v1/post-service
    container_name: post-service
    environment:
      - DB_SERVER=postdb
      - POSTGRES_DB=postdb
      - POSTGRES_USER=arturjakubowski
      - POSTGRES_PASSWORD=password
    ports:
      - 8082:8082
    links:
      - postgres

  email-service:
    build: ./api/v1/email-service
    container_name: email-service
    ports:
      - 8083:8083

  log-service:
    build: ./api/v1/log-service
    container_name: log-service
    ports:
      - 8084:8084

  service-registry:
    build: ./api/v1/service-registry
    container_name: service-registry
    ports:
      - 8761:8761

  authdb:
    image: postgres:latest
    container_name: authdb
    volumes:
      - authdb:/var/lib/postgresql/data
    ports:
      - 5431:5431
    environment:
      - POSTGRES_DB=authdb
      - POSTGRES_USER=arturjakubowski
      - POSTGRES_PASSWORD=password

  postdb:
    image: postgres:latest
    container_name: postgres
    volumes:
      - postdb:/var/lib/postgresql/data
    ports:
      - 5430:5430
    environment:
      - POSTGRES_DB=postdb
      - POSTGRES_USER=arturjakubowski
      - POSTGRES_PASSWORD=password

volumes:
  authdb:
  postdb:
