server:
  port: 8080

spring:
  application:
    name: api-gateway

zuul:
  routes:
    service-registry:
      path: /eureka/**
      url: http://service-registry:8761
    auth-service:
      path: /auth/**
      url: http://auth-service:8081
    email-service:
      path: /emails/**
      url: http://email-service:8082
    post-service:
      path: /posts/**
      url: http://post-service:8083

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://service-registry:8761/eureka/
  instance:
    prefer-ip-address: true

security:
  basic:
    enable: false