server:
  port: 8082

spring:
  application:
    name: post-service
  data:
    mongodb:
      host: ${DB_SERVER_POST}
      port: ${MONGO_PORT_POST}
      dbname: ${MONGO_DB_POST}
      username: ${MONGO_USER}
      password: ${MONGO_PASS}

security:
  oauth2:
    resource:
      token-info-uri: http://auth-service:8081/oauth/check_token
    client:
      client-id: mobile
      client-secret: pin

eureka:
  client:
    register-with-eureka: true
    serviceUrl:
      defaultZone: ${EUREKA_URI}
  instance:
    prefer-ip-address: true
