server:
  port: 8082

spring:
  application:
    name: post-service
  data:
    mongodb:
      uri: mongodb://${MONGPO_USER}:${MONGO_PASS}@${DB_SERVER}:${MONGO_PORT}/${MONGO_DB}

security:
  oauth2:
    resource:
      token-info-uri: http://auth-service:8081/oauth/check_token
    client:
      client-id: mobile
      client-secret: pin

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
