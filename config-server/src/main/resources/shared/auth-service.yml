server:
  port: 8081

spring:
  application:
    name: auth-service
  data:
    mongodb:
      host: ${DB_SERVER_AUTH}
      port: ${MONGO_PORT_AUTH}
      dbname: ${MONGO_DB_AUTH}
      username: ${MONGO_USER}
      password: ${MONGO_PASS}

security:
  oauth2:
    resource:
      token-info-uri: http://auth-service:8081/oauth/check_token
    client:
      client-id: mobile
      client-secret: pin

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI}

